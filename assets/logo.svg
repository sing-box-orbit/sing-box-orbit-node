<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8EF7"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="boxHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="satelliteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BFDBFE"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <filter id="boxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1E40AF" flood-opacity="0.35"/>
    </filter>
    <filter id="orbitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="satelliteGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main box with shadow -->
  <rect x="136" y="136" width="240" height="240" rx="48" fill="url(#boxGradient)" filter="url(#boxShadow)"/>

  <!-- Box inner bevel/highlight -->
  <rect x="156" y="156" width="200" height="200" rx="36" fill="none" stroke="url(#boxHighlight)" stroke-width="2" opacity="0.5"/>

  <!-- Box shine -->
  <ellipse cx="200" cy="200" rx="60" ry="40" fill="#FFFFFF" opacity="0.12" transform="rotate(-45 200 200)"/>

  <!-- Back orbit (behind box) -->
  <ellipse cx="256" cy="256" rx="232" ry="72" fill="none" stroke="url(#orbitGradient)" stroke-width="12" stroke-linecap="round" transform="rotate(-30 256 256)" opacity="0.3" stroke-dasharray="0 340 400"/>

  <!-- Front orbit (in front of box) -->
  <ellipse cx="256" cy="256" rx="232" ry="72" fill="none" stroke="url(#orbitGradient)" stroke-width="14" stroke-linecap="round" transform="rotate(-30 256 256)" filter="url(#orbitGlow)" stroke-dasharray="340 0 0 400"/>

  <!-- Satellite with glow -->
  <g filter="url(#satelliteGlow)">
    <circle cx="476" cy="152" r="22" fill="url(#satelliteGradient)"/>
    <circle cx="476" cy="152" r="10" fill="#FFFFFF"/>
    <circle cx="472" cy="148" r="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>
