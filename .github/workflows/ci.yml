name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Run tests with coverage
        run: |
          bun test --coverage --reporter=junit --reporter-outfile=junit.xml

      - name: Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: junit.xml
          include_passed: true
          detailed_summary: true

      - name: Generate coverage summary
        id: coverage
        run: |
          bun run scripts/coverage-summary.ts
          LINES=$(awk '/^LH:/{h+=substr($0,4)}/^LF:/{f+=substr($0,4)}END{printf "%.0f", h*100/f}' coverage/lcov.info)
          FUNCS=$(awk '/^FNH:/{h+=substr($0,5)}/^FNF:/{f+=substr($0,5)}END{printf "%.0f", h*100/f}' coverage/lcov.info)
          echo "lines=$LINES" >> $GITHUB_OUTPUT
          echo "funcs=$FUNCS" >> $GITHUB_OUTPUT
          echo "### Coverage: $LINES% lines, $FUNCS% functions" >> $GITHUB_STEP_SUMMARY

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.lines }}%
          valColorRange: ${{ steps.coverage.outputs.lines }}
          maxColorRange: 100
          minColorRange: 0

      - name: Generate HTML coverage report
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: bunx lcov-viewer lcov -o coverage-html coverage/lcov.info

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-html

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/deploy-pages@v4
